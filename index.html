<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="logo.svg" alt="">
        </div>
        <div class="container">
            <span class="login">Login to Facebook</span>
            <input type="email" name="e-mail" id="e-mail" placeholder="Enter your E-mail or Phone Number">
            <input type="password" name="pass" id="pass" placeholder="Enter your Password">
            <button class="login-btn">Log In</button>
            <a href="#">Forgotten Password?</a>
            <div class="style">or</div>
            <button class="new-account">Create Account</button>
            
        </div>
    </div>
    <p>Created by: <br>Ayan-Ur-Rehman Khan.
    </p>
</body>
</html>
